<!-- INCLUDE overall_header.html -->
<h2>{L_SRT_GENERATOR}</h2>

<!-- IF not COMPILED_TEMPLATE -->
	<form action="{U_ACTION}" method="post" id="stk_srt_generator">
		<fieldset>
			<legend>{L_STEP} {STEP}</legend>
			<!-- BEGIN questionrow -->
				<dl>
					<dt><label for="{questionrow.NAME}">{questionrow.QUESTION}</label><!-- IF questionrow.HELP_LINE --><br /><span>{questionrow.HELP_LINE}</span><!-- ENDIF --></dt>
					<dd>
						<!-- IF questionrow.S_TYPE == 'boolean' -->
						<label for="{questionrow.NAME}1"><input type="radio" id="{questionrow.NAME}1" name="{questionrow.NAME}" value="yes"<!-- IF questionrow.S_PREFILL == 'yes' || questionrow.DEFAULT == 'yes' --> checked="checked"<!-- ENDIF --> />{L_YES}</label> &nbsp;
						<label for="{questionrow.NAME}2"><input type="radio" id="{questionrow.NAME}2" name="{questionrow.NAME}" value="no"<!-- IF questionrow.S_PREFILL == 'no' || questionrow.DEFAULT == 'no' --> checked="checked"<!-- ENDIF --> />{L_NO}</label>
						<!-- ELSEIF questionrow.S_TYPE == 'dropdown' -->
						<select name="{questionrow.NAME}" id="{questionrow.NAME}">{questionrow.S_OPTIONS}</select>
						<!-- ELSEIF questionrow.S_TYPE == 'text' -->
						<input type="text" name="{questionrow.NAME}" id="{questionrow.NAME}" size="40" maxlength="255" value="<!-- IF questionrow.S_PREFILL -->{questionrow.S_PREFILL}<!-- ELSE -->{questionrow.DEFAULT}<!-- ENDIF -->" />
						<!-- ELSEIF questionrow.S_TYPE == 'textarea' -->
						<textarea rows="6" class="inputbox" style="width: 94%;" name="{questionrow.NAME}"><!-- IF questionrow.S_PREFILL -->{questionrow.S_PREFILL}<!-- ELSE -->{questionrow.DEFAULT}<!-- ENDIF --></textarea>
						<!-- ENDIF -->
					</dd>
				</dl>
			<!-- END questionrow -->
		</fieldset>

		<div style="text-align: center;">
			<input type="submit" class="button2" name="reset" value="{L_START_OVER}" />
			<input type="submit" class="button2" name="submit" value="{L_NEXT_STEP}" />
		</div>
	</form>
<!-- ELSE -->
<p>{L_COMPILED_TEMPLATE_EXPLAIN}</p>
<dl class="codebox">
	<dt>{L_CODE}: <a href="#" onclick="selectCode(this); return false;">{L_SELECT_ALL_CODE}</a></dt>
	<dd><code>{COMPILED_TEMPLATE}</code></dd>
</dl>
<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
