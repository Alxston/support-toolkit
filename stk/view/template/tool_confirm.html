<fieldset>
	<h1>{L_TOOL_TITLE}</h1>
	<p>{L_TOOL_DESCRIPTION}</p>
</fieldset>

<fieldset>
	<p>{MESSAGE_TEXT}</p>

	<div style="text-align: center;">
		<input type="submit" name="confirm" value="{L_YES}" class="button2" />&nbsp;

		{S_HIDDEN_FIELDS}
	</div>

</fieldset>

</form>
