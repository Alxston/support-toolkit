<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="imagetoolbar" content="no" />
		<title>{L_STK_LOGIN}</title>
		<link href="style/style.css" rel="stylesheet" type="text/css" media="screen" />
	</head>
	<body id="errorpage">
		<div id="wrap">
			<div id="page-header">
				<a href="{U_INDEX}">{L_FORUM_INDEX}</a>
			</div>
			<div id="page-body">
				<div id="acp">
					<div class="panel">
						<span class="corners-top"><span></span></span>
							<div id="content">
								<h1>{L_STK_LOGIN}</h1>
								<br />
								<!-- IF S_ERROR -->
								<div class="errorbox">
									<h3>{L_WARNING}</h3>
									<p>{ERROR_MSG}</p>
								</div>
								<!-- ENDIF -->
								<form id="stk" method="post" action="{U_ACTION}" name="support_tool_kit">
									<fieldset>
										<dl>
											<dt><label for="{KEY}">{TITLE}</label><br /><span class="explain">{TITLE_EXPLAIN}</span></dt>
											<dd>{FIELD}</dd>
										</dl>
										
										<p class="submit-buttons">
											<input class="button1" type="submit" id="submit" name="submit" value="Submit" />&nbsp;
											<input class="button2" type="reset" id="reset" name="reset" value="Reset" />
										</p>
										{S_HIDDEN_FIELDS}
										{S_FORM_TOKEN}
									</fieldset>
								</form>
							</div>
						<span class="corners-bottom"><span></span></span>
					</div>
				</div>
			</div>
			<div id="page-footer">
				Powered by phpBB &copy; 2000, 2002, 2005, 2007 <a href="http://www.phpbb.com/">phpBB Group</a>
			</div>
		</div>
	</body>
</html>
