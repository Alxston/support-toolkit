<!-- INCLUDE overall_header.html -->

<script type="text/javascript">
// <![CDATA[
function show_hide(id)
{
	if (document.getElementById(id).style.display == 'none')
	{
		document.getElementById(id).style.display = 'block';
	}
	else
	{
		document.getElementById(id).style.display = 'none';
	}
}
// ]]>
</script>

<h1>{L_URL_LIST}</h1>

{L_GENERATED_ON}: {GENERATED_ON} ( <a href="{U_REGENERATE}">{L_REGENERATE}</a> )

<!-- IF PAGINATION -->
<div class="pagination" style="margin-bottom: 3px;">
	<span>{PAGINATION}</span>
</div>
<!-- ENDIF -->

<ul style="margin-top: 10px;">
<!-- BEGIN urls -->
	<li><a href="#" onclick="show_hide('locations_{urls.S_ROW_COUNT}');">{urls.URL}</a></li>
	<div class="row1" id="locations_{urls.S_ROW_COUNT}" style="display: none; position: absolute;">
		<ul>
		<!-- BEGIN locations -->
			<li>{urls.locations.L_TYPE} - <a href="{urls.locations.U_VIEW}"><!-- IF urls.locations.L_VIEW -->{urls.locations.L_VIEW}<!-- ELSE -->{L_VIEW}<!-- ENDIF --></a></li>
		<!-- END locations -->
		</ul>
	</div>
<!-- END urls -->
</ul>

<!-- IF PAGINATION -->
<div class="pagination">
	<span>{PAGINATION}</span>
</div>
<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
