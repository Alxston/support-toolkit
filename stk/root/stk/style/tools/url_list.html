<!-- INCLUDE overall_header.html -->

<script type="text/javascript">
// <![CDATA[
function show_hide(id)
{
	if (document.getElementById(id).style.display == 'none')
	{
		document.getElementById(id).style.display = 'block';
	}
	else
	{
		document.getElementById(id).style.display = 'none';
	}
}
// ]]>
</script>

<h1>{L_URL_LIST}</h1>

{L_GENERATED_ON}: {GENERATED_ON} ( <a href="{U_REGENERATE}">{L_REGENERATE}</a> )

<!-- IF PAGINATION -->
<div class="pagination" style="margin-bottom: 3px;">
	<span>{PAGINATION}</span>
</div>
<!-- ENDIF -->

<ul style="margin-top: 10px;">

<!-- BEGIN domains -->
	<li><a onclick="show_hide('domains_{domains.S_ROW_COUNT}'); return false;" href="#">{domains.DOMAIN}</a></li>
		<ul class="row2" id="domains_{domains.S_ROW_COUNT}" style="display: none; position: absolute; padding: 10px; min-width: 300px">

		<!-- BEGIN urls -->
			<li><a onclick="show_hide('urls_{domains.urls.S_ROW_COUNT}'); return false;" href="#">{domains.urls.URL}</a></li>
				<ul class="row3" id="urls_{domains.urls.S_ROW_COUNT}" style="display: none; position: absolute; padding: 10px; min-width: 300px;">

				<!-- BEGIN locations -->
					<li>{domains.urls.locations.L_TYPE} - <a href="{domains.urls.locations.U_VIEW}"><!-- IF domains.urls.locations.L_VIEW -->{domains.urls.locations.L_VIEW}<!-- ELSE -->{L_VIEW}<!-- ENDIF --></a></li>
				<!-- END locations -->

				</ul>
		<!-- END urls -->

		</ul>
<!-- END domains -->

</ul>

<!-- IF PAGINATION -->
<div class="pagination">
	<span>{PAGINATION}</span>
</div>
<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
